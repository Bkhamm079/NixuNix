<html>
    <head>
        <!-- Styling -->
        <style type="text/css">
            * {
                border: 0;
                margin: 0;
                padding: 0;
            }

            body, html {
                font-family: 'HelveticaNeue', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            }

            body {
                padding: 23px;
            }
        
            h1, h2 {
                margin-bottom: 12px;
            }

            h1 {
                font-weight: 200;
                font-size: 22px;
                text-align: center;
            }

            h2 {
                margin-top: 20px;
                font-weight: 100;
                font-size: 18px;
                color: #41707C;
            }

            table.table {
                width: 100%;
                border-bottom: 2px solid #41707C;
                border-top: 2px solid #41707C;
                border-spacing: 0;
            }
        
            .table td, .table th { line-height: 30px; }
        
            thead tr td, thead tr th {
                border-bottom: 2px solid #41707C;
            }
        
            tbody tr + tr td, tbody tr + tr th { border-top: 1px solid #eee; }

            td, th {
                text-align: left;
            }

            .chart { height: 360px; }
            .align-right { text-align: right; }
            .debit, .red { color: #FF3B30; }
            .credit { color: #4CD964; }
        </style>
    </head>
    <body>
        <h1>Willkommen …</h1>

        <div id="line" class="chart"></div>

        <h2>Meine letzten Konto-Aktivitäten</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Datum</th>
                    <th>Name</th>
                    <th>Konto</th>
                    <th class="align-right">Soll</th>
                    <th class="align-right">Haben</th>
                </tr>
            </thead>
            <tbody id="transactions">
            </tbody>
        </table>

        <!-- Java Script -->
        <script type="text/javascript">

             // OOP
             // ---------------
             // If Underscore is called as a function, it returns a wrapped object that
             // can be used OO-style. This wrapper holds altered versions of all the
             // underscore functions. Wrapped objects may be chained.
             
             // Helper function to continue chaining intermediate results.
             var result = function(obj) {
             return this._chain ? _(obj).chain() : obj;
             };
             
             // Add all of the Underscore functions to the wrapper object.
             _.mixin(_);
             
             // Add all mutator Array functions to the wrapper.
             each(['pop', 'push', 'reverse', 'shift', 'sort', 'splice', 'unshift'], function(name) {
                  var method = ArrayProto[name];
                  _.prototype[name] = function() {
                  var obj = this._wrapped;
                  method.apply(obj, arguments);
                  if ((name == 'shift' || name == 'splice') && obj.length === 0) delete obj[0];
                  return result.call(this, obj);
                  };
                  });
             
             // Add all accessor Array functions to the wrapper.
             each(['concat', 'join', 'slice'], function(name) {
                  var method = ArrayProto[name];
                  _.prototype[name] = function() {
                  return result.call(this, method.apply(this._wrapped, arguments));
                  };
                  });
             
             _.extend(_.prototype, {
                      
                      // Start chaining a wrapped Underscore object.
                      chain: function() {
                      this._chain = true;
                      return this;
                      },
                      
                      // Extracts the result from a wrapped and chained object.
                      value: function() {
                      return this._wrapped;
                      }
                      
                      });
             
             }).call(this);
        </script>
        <script type="text/javascript">
            (function ($, _) {
                this.lineChartIt = function (data)
                {
                    function weekendAreas(axes) {

                        var markings = [],
                                d = new Date(axes.xaxis.min);

                        // go to the first Saturday

                        d.setUTCDate(d.getUTCDate() - ((d.getUTCDay() + 1) % 7))
                        d.setUTCSeconds(0);
                        d.setUTCMinutes(0);
                        d.setUTCHours(0);

                        var i = d.getTime();

                        // when we don't set yaxis, the rectangle automatically
                        // extends to infinity upwards and downwards

                        do {
                            markings.push({ xaxis: { from: i, to: i + 2 * 24 * 60 * 60 * 1000 } });
                            i += 7 * 24 * 60 * 60 * 1000;
                        } while (i < axes.xaxis.max);

                        return markings;
                    }

                    var lineChartOptions = {
                        series: {
                            lines: {
                                show: true
                            }
                        },
                        yaxis: {
                            min: 0.0,
                            tickFormatter: function (v, axis) {
                                return v.toFixed(axis.tickDecimals) + " €";
                            }
                        },
                        xaxis:{
                            mode: "time",
                            tickSize: [1, "day"],
                            tickFormatter: function (x, axis) {
                                var xDate = new Date(x),
                                    week = ['SO', 'MO', 'DI', 'MI', 'DO', 'FR', 'SA'];
                                if (xDate.getDay() == 0)
                                    return '<small class="red">' + week[xDate.getDay()] + '</small>\n' + xDate.getDate() + '.' + (xDate.getMonth() + 1) + '.';
                                return '<small>' + week[xDate.getDay()] + '</small>';
                            }
                        },
                        grid: {
                            //backgroundColor: { colors: [ "#fff", "#eee" ] },
                            markings: weekendAreas
                        },
                        colors: ['#539770', '#4B7D74', '#8DC2BC', '#EDD6B4', '#BE7467', '#E2AE63', '#00a09a', '#f39222', '#999999', '#633189']
                    };
                    $.plot('#line', data, lineChartOptions);
                };
             
                this.setIdentity = function (identity)
                {
                    this._identity = identity;
                    $('h1').text("Willkommen, " + identity.fullName + "!");
                }

                this.setTransactions = function (transactions)
                {
                    _.each(transactions, addTransaction, this);
                }

                this.addTransaction = function (transaction)
                {
                    var $transactions = $('#transactions'),
                        template = _.template('<tr>' +
                                              '<td><%= date %></td>' +
                                              '<th><%= name %></th>' +
                                              '<td><%= account %></td>' +
                                              '<td class="align-right debit"><%= (debit != "0,00" ? debit : "") %></td>' +
                                              '<td class="align-right credit"><%= (credit != "0,00" ? credit : "") %></td>' +
                                              '</tr>');


                    $transactions.append(template(transaction));
                }
            })(jQuery, _);
        </script>
